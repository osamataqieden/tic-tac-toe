<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="Simple Tic Tac Toe game that allows single (vs AI) or multiplayer(2 player)">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="container">
            <div id="scoreboard">
                <span class="scoretext">
                    Tic Tac Toe
                </span>
            </div>
            <div id="gameBoard">
                <div class="row">
                    <div class="box" onclick="boxPressed(0)">
                        <span class="tag" id="0">
                            
                        </span>
                    </div>
                    <div class="box" onclick="boxPressed(1)">
                        <span class="tag" id="1">
                            
                        </span>
                    </div>
                    <div class="box" onclick="boxPressed(2)">
                        <span class="tag" id="2">
                            
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="box" onclick="boxPressed(3)">
                        <span class="tag" id="3">
                            
                        </span>
                    </div>
                    <div class="box" onclick="boxPressed(4)">
                        <span class="tag" id="4">
                            
                        </span>
                    </div>
                    <div class="box" onclick="boxPressed(5)">
                        <span class="tag" id="5">
                            
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="box" onclick="boxPressed(6)">
                        <span class="tag" id="6">
                        
                        </span>
                    </div>
                    <div class="box" onclick="boxPressed(7)">
                        <span class="tag" id="7">
                        
                        </span>
                    </div>
                    <div class="box" onclick="boxPressed(8)">
                        <span class="tag" id="8">
                    
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameendtext">
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
